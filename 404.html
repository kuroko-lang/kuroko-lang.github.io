<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Kuroko IDE</title>
    <script src="/src-min/ace.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
      body {
        padding: 0;
        margin: 0;
        position: absolute;
        top: 0; bottom: 0;
        left: 0; right: 0;
      }
      main.grid-container {
        padding: 0;
        margin: 0;
        height: 100%;
        background-color: #1f1f1f;
        display: grid;
        grid-template-columns: 1fr 1px 1fr;
        grid-template-rows: max-content 1fr;
        gap: 0px 0px;
        grid-template-areas:
          "navbar navbar navbar"
          "left-pane splitter right-pane";
      }
      .navbar { grid-area: navbar; height: 30px; }
      .nav-link { padding-bottom: 0; padding-top: 0; }
      .left-pane { grid-area: left-pane; }
      .left-pane { grid-area: left-pane; overflow-y: auto; scroll-behavior: smooth; }
      .right-pane { grid-area: right-pane; overflow-y: auto; scroll-behavior: smooth; }
      .splitter {
        grid-area: splitter;
        background-color: #555;
        height: 100%;
      }
      .terminal-container {
        padding: 0px;
        border-radius: 0px;
        border: 0;
      }
      div.editor {
        font-size: 17px;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", "Consolas", "source-code-pro", monospace;
        line-height: normal;
      }
      .dropdown-menu {
        border: 1px solid #2e2e2e;
        border-top: 0;
        border-radius: 0 0 0.5rem 0.5rem;
        background-color: #1c1c1c;
        padding: 0.125rem 0;
        margin-top: 3px;
      }
      .dropdown-item {
        color: #fff;
        padding: 0.125rem 0.5rem;
      }
      .dropdown-header {
        text-align: center;
      }
      input[type=file] {
        margin: 0;
        opacity: 0;
      }
      input[type=file] + span {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
      }
      .file-picker {
        position: relative;
        display: inline-block;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main class="grid-container">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="order-0" style="padding-left: 0.25rem;">
            <a class="navbar-brand" href="/">
              <img src="/logo.png" style="height: 1.5rem;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  File
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><h6 class="dropdown-header">Editor</h6></li>
                  <li><a class="dropdown-item force-cursor" onclick="runCode(currentEditor)">Run</a></li>
                  <li><a class="dropdown-item force-cursor" onclick="saveFile(currentEditor)">Save as...</a></li>
                  <li><label class="file-picker"><input type="file" id="open-file" class="dropdown-item force-cursor" accept=".krk, .txt, .py" onchange="openFile(this)"><span class="dropdown-item force-cursor">Open...</span></label></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Examples
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><h6 class="dropdown-header">Getting Started</h6></li>
                  <li><a class="dropdown-item force-cursor" onclick="insertCode(codeSamples.helloworld)">Hello, world!</a></li>
                  <li><a class="dropdown-item force-cursor" onclick="insertCode(codeSamples.variables)">Variable Declarations</a></li>
                  <li><a class="dropdown-item force-cursor" onclick="insertCode(codeSamples.classes)">Classes</a></li>
                  <li><a class="dropdown-item force-cursor" onclick="insertCode(codeSamples.comprehensions)">Iterable Comprehensions</a></li>
                  <li><h6 class="dropdown-header">Web REPL Tricks</h6></li>
                  <li><a class="dropdown-item force-cursor" onclick="insertCode(codeSamples.tutorialsource)">Tutorial Source</a></li>
                  <li><a class="dropdown-item force-cursor" onclick="insertCode(codeSamples.loadgist)">Load from a Gist</a></li>
                  <li><a class="dropdown-item force-cursor" onclick="insertCode(codeSamples.clear)">Clear Terminal</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="left-pane">
        <div id="editor" class="terminal-container"></div>
      </div>
      <div class="splitter"></div>
      <div class="right-pane">
        <div id="container" class="terminal-container"></div>
        <div id="extra-editor" class="extra"></div>
      </div>
    </main>
    <script type="text/javascript" src="/ide.js"></script>
    <script async type="text/javascript" src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
